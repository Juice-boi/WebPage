<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Poker Card Carousel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="falling-symbols"></div>

<div class="carousel-container">
  <div class="carousel" id="menuCarousel">
    <div class="card flip-card" data-title="About Me" data-text="Things about me!" data-img="images/play.png">
      <div class="flip-wrapper">
        <div class="flip-card-inner">
          <div class="flip-card-front"><div class="label">About Me</div></div>
          <div class="flip-card-back">
            <img src="" alt="" class="panel-img">
            <h2 class="panel-title"></h2>
            <p class="panel-text"></p>
            <button class="btn close-btn">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card flip-card" data-title="Skills" data-text="My Skills" data-img="images/settings.png">
      <div class="flip-wrapper">
        <div class="flip-card-inner">
          <div class="flip-card-front"><div class="label">Skills</div></div>
          <div class="flip-card-back">
            <img src="" alt="" class="panel-img">
            <h2 class="panel-title"></h2>
            <p class="panel-text"></p>
            <button class="btn close-btn">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card flip-card" data-title="GitHub" data-text="My Projects" data-img="images/shop.png">
      <div class="flip-wrapper">
        <div class="flip-card-inner">
          <div class="flip-card-front"><div class="label">GitHub</div></div>
          <div class="flip-card-back">
            <img src="" alt="" class="panel-img">
            <h2 class="panel-title"></h2>
            <p class="panel-text"></p>
            <button class="btn close-btn">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card flip-card" data-title="TDB" data-text="TDB" data-img="images/stats.png">
      <div class="flip-wrapper">
        <div class="flip-card-inner">
          <div class="flip-card-front"><div class="label">TDB</div></div>
          <div class="flip-card-back">
            <img src="" alt="" class="panel-img">
            <h2 class="panel-title"></h2>
            <p class="panel-text"></p>
            <button class="btn close-btn">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card flip-card" data-title="TDB" data-text="TDB" data-img="images/exit.png">
      <div class="flip-wrapper">
        <div class="flip-card-inner">
          <div class="flip-card-front"><div class="label">TDB</div></div>
          <div class="flip-card-back">
            <img src="" alt="" class="panel-img">
            <h2 class="panel-title"></h2>
            <p class="panel-text"></p>
            <button class="btn close-btn">×</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="controls">
    <button class="btn" id="prev">◀ Prev</button>
    <button class="btn" id="next">Next ▶</button>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
